<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chromegen - Professional Color Palette Generator</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons (Lucide Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- Sidebar Navigation -->
      <nav class="sidebar">
        <div class="logo-container">
          <img src="ChromeGen Logo.svg" alt="Chromegen" class="logo-mark-img">
        </div>

        <div class="nav-links">
          <!-- Primary Actions -->
          <button
            class="nav-item active"
            aria-label="Generator"
            data-tooltip="Generator"
          >
            <i data-lucide="palette"></i>
          </button>

          <button
            class="nav-item"
            aria-label="Explore Palettes"
            data-tooltip="Explore"
          >
            <i data-lucide="compass"></i>
          </button>

          <button
            class="nav-item"
            aria-label="Visualizer"
            data-tooltip="Visualizer"
          >
            <i data-lucide="eye"></i>
          </button>

          <button
            class="nav-item"
            aria-label="Saved Palettes"
            data-tooltip="Saved"
          >
            <i data-lucide="bookmark"></i>
          </button>
        </div>

        <div class="nav-footer">
          <button
            class="nav-item"
            aria-label="Settings"
            data-tooltip="Settings"
          >
            <i data-lucide="settings"></i>
          </button>
          <button class="nav-item" aria-label="Help" data-tooltip="Help">
            <i data-lucide="circle-help"></i>
          </button>
        </div>
      </nav>

      <!-- Main Content Placeholder -->
      <main class="main-content">
        <!-- Content will be injected here -->
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
